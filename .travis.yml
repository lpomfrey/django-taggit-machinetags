sudo: false
language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"

env:
  - DJANGO="1.8.x"
  - DJANGO="1.9.x"
  - DJANGO="1.10.x"
  - DJANGO="1.11.x"
  - DJANGO="2.0.x"

matrix:
  exclude:
    - python: "2.7"
      env: "DJANGO=2.0.x"

before_install:
  - pip install python-coveralls

install:
  - pip install tox

script:
  - TOX_TEST_PASSENV="TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH" tox -e py${TRAVIS_PYTHON_VERSION//[.]/}-${DJANGO}

after_success:
  - coveralls

notifications:
    email: false
